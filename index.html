<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Calculator</h1>

    <form>
        <input class="inp">
    </form>
    <div class="flex">

        <table>
            <tr>
                <td colspan="2">
                    <button class="one" id="c">C</button>
                </td>
                <td colspan="1">
                    <button id="modOp">%</button>
                </td>
                <td colspan="1">
                    <button class="orange" id="divOp">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="7">7</button>
                </td>
                <td>
                    <button id="8">8</button>
                </td>
                <td>
                    <button id="9">9</button>
                </td>
                <td>
                    <button class="orange" id="mulOp">X</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="4">4</button>
                </td>
                <td>
                    <button id="5">5</button>
                </td>
                <td>
                    <button id="6">6</button>
                </td>
                <td>
                    <button class="orange" id="subOp">-</button>
                </td>

            </tr>
            <tr>
                <td>
                    <button id="1">1</button>
                </td>
                <td>
                    <button id="2">2</button>
                </td>
                <td>
                    <button id="3">3</button>
                </td>
                <td>
                    <button class="orange" id="plusOp">+</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="one" id="0">0</button>
                </td>
                <td colspan="1">
                    <button id="dot">.</button>
                </td>
                <td colspan="1">
                    <button class="orange" id="eq">=</button>
                </td>
            </tr>
        </table>


    </div>

    <script src="./script.js"></script>
</body>

</html>
